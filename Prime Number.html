<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <h1>Prime Number </h1>
</head>
<body>
<script>
    main(); 
    function main()
    {
        let a = Number(prompt("Enter the number: "));
        let count = 0;
        for (i=2;i<(Math.trunc(a/i));i++)
        {
            if (a%i==0)
            {
                count += 1;
                break;
            }
        }
        if (count == 0)
        {
            console.log("prime number");
        }
        else
        {
            console.log("Not Prime number");
        }
    } 
     
</script>
    
</body>
</html>
